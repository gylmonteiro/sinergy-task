{% extends "base/base.html" %}
{% load static %}
{% block head %}

    <link rel='stylesheet' href='{% static "login/css/login.css" %}'>

{% endblock head %}



{% block body %}


<div id='container-form' class='row justify-content-center align-items-center'>
    <h1 class='text-center mt-2'>Sejam bem vindos</h1>
    <p class='text-center m-0'>Juntos <strong class='text-lg'>somos +</strong></p>

    <div class='col-md-8 justify-content-center align-items-center'> 
        <img id='ilustracao' src='{% static "login/img/ilustracao.png" %}' class='img-fluid text-center'>
    </div>
    <div class='col-md-4 justify-content-center align-items-center' >
        <form class='text-center border border-success rounded-3 p-2 bg-body-secondary' method='POST' action='{% url "volunteers-login" %}'> 
            <img id='logo-redondo' src='{% static "login/img/LOGO_NA_BG.png" %}' class='img-fluid mb-2'>
            {% csrf_token %}
            <table class='table'>
                
                {% comment %} {{form.as_table}} {% endcomment %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Usuário" name='username' aria-label="username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">**</span>
                    <input type="password" class="form-control" placeholder="Senha" name='password' aria-label="Senha" aria-describedby="basic-addon1">
                </div>
                
            </table>
            <button class='btn btn-success rounded-pill ' type='submit'>Acessar</button>
            <a href='{% url "volunteers-create" %}' class='btn btn-outline-success rounded-pill'>Cadastrar usuário</a>
        </form>
    </div>

</div>

{% endblock body %}

{% comment %} teste do body do form {% endcomment %}
