{% load static %}
<!doctype html>
<html lang="pt-Br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SinergyTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static "general/css/home.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    {% block head %}{% endblock head %}
  </head>
  <body class='bg-light'>
    <nav class='bg-white'>
        <ul class="nav justify-content-between align-items-center p-2">
         
              <li class="nav-item">
                  <a   href="{% url "home" %}"><img id='logo' class='' src='{% static "general/img/LogoNA-HCM.png" %}'></a>
              </li>

            {% if user.is_authenticated %}

            <form method='POST' action='{% url "volunteers-logout" %}'>
              {% csrf_token %}
              <button class='btn btn-outline-success rounded-pill' type='submit'>Logout</button>
            </form>
            
            {% else %}
            <li class="nav-item">
                <a class="btn btn-outline-success rounded-pill" href="{% url "volunteers-login" %}">Entrar</a>
            </li>
            {% endif %}
            
        </ul>
    </nav>    
    <section class="container">
        {% block body %}{% endblock body %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
